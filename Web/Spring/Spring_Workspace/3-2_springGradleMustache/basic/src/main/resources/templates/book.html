{{> /layout/header}}

<h1>Book Page</h1><br>
{{#book}}
    <p>Book ID : {{bookId}}</p>

    {{#isBn}}
        <!-- True일 경우 -->
        <p>isBn은 True입니다.</p>
    {{/isBn}}
    {{^isBn}}
        <!-- False일 경우 -->
        <p>isBn은 False입니다.</p>
    {{/isBn}}

    <p>Book Title : {{{bookTitle}}}</p>
    <p>Book Author : {{author}}</p>
    <p>Book Price : {{price}}</p>
{{/book}}

{{> /layout/footer}}
