{{> /layout/header}}

    <div class="app-container d-flex align-items-center justify-content-center flex-column">
        <h3>Todo App</h3>
        <!-- 새로운 데이터 저장 -->
        <form action="/todo/insert" method="post">
            <div class="d-flex align-items-center mb-3">
                <div class="form-group mr-3 mb-0">
                    <!-- name : DTO에 정의된 변수명과 통일 -->
                    <input
                    type="text"
                    class="form-control"
                    name="title"
                    placeholder="Enter a task here"
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary mr-3">
                    Save
                </button>
            </div>
        </form>

        <!-- 전체 데이터 리스트 -->
        <div class="table-wrapper">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th> No. </th>
                        <th> Todo item </th>
                        <th> status </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody>
                    {{#todoList}}
                        {{#status}}
                            <tr class="table-success">
                                <td>{{id}}</td>
                                <td class="complete">{{title}}</td>
                                <td>complete</td>
                        {{/status}}
                        {{^status}}
                            <tr class="table-light">
                                <td>{{id}}</td>
                                <td class="task">{{title}}</td>
                                <td>task</td>
                        {{/status}}
                            <td>
                                <a href="/todo/delete/{{id}}" class="btn btn-danger">
                                    Delete
                                </a>
                                <a href="/todo/update/{{id}}" class="btn btn-success">
                                    Finished
                                </a>
                            </td>
                        </tr>
                    {{/todoList}}
                </tbody>
            </table>
        </div>
    </div>

{{> /layout/footer}}
